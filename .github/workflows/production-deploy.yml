name: EVSRS CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: üß™ Run Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

  security-scan:
    runs-on: ubuntu-latest
    name: üîí Security Scan
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy'

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    name: üê≥ Build & Push Image
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./EVSRS.API/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_CONFIGURATION=Release

    - name: ÔøΩ Deployment Instructions
      run: |
        echo "üéâ Docker image built and pushed successfully!"
        echo ""
        echo "üìã Manual Deployment Instructions:"
        echo "================================="
        echo ""
        echo "1. SSH to your VPS:"
        echo "   ssh your-user@your-vps-ip"
        echo ""
        echo "2. Navigate to project directory:"
        echo "   cd /opt/evsrs/evsrs-be"
        echo ""
        echo "3. Pull latest code:"
        echo "   git pull origin main"
        echo ""
        echo "4. Deploy with updated image:"
        echo "   ./scripts/deploy-vps.sh"
        echo ""
        echo "üîó Available images:"
        echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main-${{ github.sha }}"
        echo ""
        echo "üåê After deployment, verify at:"
        echo "   - API: http://your-vps-ip:8080/health"
        echo "   - Swagger: http://your-vps-ip:8080/swagger"