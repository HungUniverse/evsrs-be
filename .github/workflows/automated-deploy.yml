name: EVSRS Automated Deployment

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: üß™ Run Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

  security-scan:
    runs-on: ubuntu-latest
    name: üîí Security Scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    name: üê≥ Build & Push Image
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./EVSRS.API/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_CONFIGURATION=Release

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    name: üöÄ Deploy to VPS
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: http://206.189.86.22:8080

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Add VPS to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      run: |
        # Pass GitHub token securely via environment
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
          "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" \
          'bash -s' << 'EOF'
          set -e
          
          echo "üöÄ Starting automated deployment..."
          
          # Navigate to project directory
          cd /opt/evsrs/evsrs-be
          
          # Configure git to use token for this session
          git config --local credential.helper "store --file=.git-credentials"
          echo "https://${GITHUB_TOKEN}@github.com" > .git-credentials
          
          # Pull latest code
          git fetch origin
          git reset --hard origin/main
          
          # Clean up credentials
          rm -f .git-credentials
          git config --local --unset credential.helper
          
          # Create backup before deployment
          if [ -f "scripts/backup.sh" ]; then
            echo "üì¶ Creating backup..."
            chmod +x scripts/backup.sh
            ./scripts/backup.sh || echo "‚ö†Ô∏è Backup failed, continuing..."
          fi
          
          # Make deploy script executable and run
          chmod +x scripts/deploy-vps.sh
          ./scripts/deploy-vps.sh
          
          echo "‚úÖ Deployment completed successfully!"
        EOF

    - name: Verify deployment
      run: |
        echo "‚è≥ Waiting for services to be ready..."
        sleep 30
        
        # Test API health
        if curl -f http://${{ secrets.VPS_HOST }}:8080/health; then
          echo "‚úÖ API is healthy!"
        else
          echo "‚ùå API health check failed!"
          exit 1
        fi
        
        # Test Nginx Proxy Manager
        if curl -f http://${{ secrets.VPS_HOST }}:81; then
          echo "‚úÖ Nginx Proxy Manager is accessible!"
        else
          echo "‚ö†Ô∏è Nginx Proxy Manager check failed (may be normal)"
        fi
        
        echo "üéâ Deployment verification completed!"

    - name: üìã Deployment Summary
      if: success()
      run: |
        echo "üéâ Deployment completed successfully!"
        echo ""
        echo "üåê Service URLs:"
        echo "- API: http://${{ secrets.VPS_HOST }}:8080"
        echo "- API Health: http://${{ secrets.VPS_HOST }}:8080/health"
        echo "- API Swagger: http://${{ secrets.VPS_HOST }}:8080/swagger"
        echo "- Nginx Proxy Manager: http://${{ secrets.VPS_HOST }}:81"
        echo "- Portainer: https://${{ secrets.VPS_HOST }}:9443"
        echo ""
        echo "üìä Deployment Info:"
        echo "- Commit: ${{ github.sha }}"
        echo "- Branch: ${{ github.ref_name }}"
        echo "- Actor: ${{ github.actor }}"

    - name: üìã Manual Fallback Instructions
      if: failure()
      run: |
        echo "‚ùå Automated deployment failed!"
        echo ""
        echo "üìã Manual Deployment Instructions:"
        echo "================================="
        echo ""
        echo "1. SSH to your VPS:"
        echo "   ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}"
        echo ""
        echo "2. Navigate to project directory:"
        echo "   cd /opt/evsrs/evsrs-be"
        echo ""
        echo "3. Pull latest code:"
        echo "   git pull origin main"
        echo ""
        echo "4. Deploy manually:"
        echo "   ./scripts/deploy-vps.sh"