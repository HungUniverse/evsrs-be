name: EVSRS Automated Deployment

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: ðŸ§ª Run Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

  security-scan:
    runs-on: ubuntu-latest
    name: ðŸ”’ Security Scan
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy'

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    name: ðŸ³ Build & Push Image
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./EVSRS.API/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_CONFIGURATION=Release

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    name: ðŸš€ Deploy to VPS
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production
      url: http://206.189.86.22:8080

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: Add VPS to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          
          echo "ðŸš€ Starting automated deployment..."
          
          # Navigate to project directory
          cd /opt/evsrs/evsrs-be
          
          # Pull latest code
          git fetch origin
          git reset --hard origin/main
          
          # Create backup before deployment
          if [ -f "scripts/backup.sh" ]; then
            ./scripts/backup.sh
          fi
          
          # Deploy using existing script
          ./scripts/deploy-vps.sh
          
          echo "âœ… Deployment completed successfully!"
        EOF

    - name: Verify deployment
      run: |
        echo "â³ Waiting for services to be ready..."
        sleep 30
        
        # Test API health
        if curl -f http://${{ secrets.VPS_HOST }}:8080/health; then
          echo "âœ… API is healthy!"
        else
          echo "âŒ API health check failed!"
          exit 1
        fi
        
        # Test Nginx Proxy Manager
        if curl -f http://${{ secrets.VPS_HOST }}:81; then
          echo "âœ… Nginx Proxy Manager is accessible!"
        else
          echo "âš ï¸ Nginx Proxy Manager check failed (may be normal)"
        fi
        
        echo "ðŸŽ‰ Deployment verification completed!"

    - name: ðŸ“‹ Deployment Summary
      if: success()
      run: |
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo ""
        echo "ðŸŒ Service URLs:"
        echo "- API: http://${{ secrets.VPS_HOST }}:8080"
        echo "- API Health: http://${{ secrets.VPS_HOST }}:8080/health"
        echo "- API Swagger: http://${{ secrets.VPS_HOST }}:8080/swagger"
        echo "- Nginx Proxy Manager: http://${{ secrets.VPS_HOST }}:81"
        echo "- Portainer: https://${{ secrets.VPS_HOST }}:9443"
        echo ""
        echo "ðŸ“Š Deployment Info:"
        echo "- Commit: ${{ github.sha }}"
        echo "- Branch: ${{ github.ref_name }}"
        echo "- Actor: ${{ github.actor }}"

    - name: ðŸ“‹ Manual Fallback Instructions
      if: failure()
      run: |
        echo "âŒ Automated deployment failed!"
        echo ""
        echo "ðŸ“‹ Manual Deployment Instructions:"
        echo "================================="
        echo ""
        echo "1. SSH to your VPS:"
        echo "   ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}"
        echo ""
        echo "2. Navigate to project directory:"
        echo "   cd /opt/evsrs/evsrs-be"
        echo ""
        echo "3. Pull latest code:"
        echo "   git pull origin main"
        echo ""
        echo "4. Deploy manually:"
        echo "   ./scripts/deploy-vps.sh"